<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>練習2</title>
</head>

<body>
  <div id="app">
    JavaScript基礎練習2
  </div>

  <script>
    // ①
    const num1 = 5
    const num2 = 3
    const numA = num1 + num2
    console.log(numA)
    const numB = num1 - num2
    console.log(numB)
    const numC = num1 * num2
    console.log(numC)
    const numD = num1 - num2
    console.log(numD)
    const numE = num1 % num2
    console.log(numE)

    // ②
    const str = 'サンプル'
    const strMerge = str + num1 + num2
    console.log(strMerge)

    // ③
    const name = '山田太郎'
    const age = 28
    const messageA = '私の名前は' + name + 'です。年齢は' + age + 'です。'
    console.log(messageA)

    const messageB = `私の名前は${name}です。年齢は${age}です。`
    console.log(messageB)
  </script>
</body>

</html>
