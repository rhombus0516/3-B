<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>練習10</title>
</head>

<body>
  <div id="wrapper">
    <p>JavaScript基礎練習10</p>
    <button onclick="getData()">API呼び出し</button>
  </div><!-- wrapper -->

  <script>
    //fetchはAPIネットワークリクエストをするための関数
    //asyncは非同期処理 await非同期処理が完了するまで実行を一時停止
    async function getData() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users')
        const datas = await response.json()
        console.log(datas)
      } catch (e) {
        // API実行失敗時の表示
        console.log(e)
      }
    }
  </script>
</body>

</html>
