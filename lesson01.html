<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>練習1</title>
</head>

<body>
	<div id="app">
		JavaScript基礎練習1
	</div>

	<script>
		var val1 = 'var変数'
		console.log(val1)

		val1 = 'var変数を上書き'
		console.log(val1)

		let val2 = 'let変数'
		console.log(val2)

		val2 = 'let変数を上書き'
		console.log(val2)

		//constは再代入できない
		let val3 = 'const変数'
		console.log(val3)

		val3 = 'const変数を上書き'
		console.log(val3)
	</script>
</body>

</html>
