<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>練習4</title>
</head>

<body>
  <div id="app">
    JavaScript基礎練習4
  </div>

  <script>
    // ①
    const obj = {
      name: '山田太郎',
      age: 28,
    }
    console.log(obj)

    // ②
    obj.age = 29
    console.log(obj)

    console.log(obj)

    // ④
    obj.name = '無名'
    console.log(obj)
    
    obj.hobby = 'game'
    console.log(obj)
  </script>
